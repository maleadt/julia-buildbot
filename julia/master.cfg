# Steps to build and deploy Julia
def build_julia(version, llvm=None, debug=False, cores=16):
    f = BuildFactory()

    f.addSteps([
        # FIXME: SetProperty(value=version) doesn't seem to work, despite the docs suggesting so
        SetPropertyFromCommand(
            property="version",
            command=["echo", version])
    ])

    ## build

    # environment variables
    julia_env = {
        "VERBOSE":          "1",
        "CCACHE_CPP2":      "yes",
        "JULIA_CPU_CORES":  str(cores)
    }

    # Make.user
    julia_config = {
        "USECLANG":         "1",
        "CC":               "/usr/local/lib/ccache/bin/clang",
        "CXX":              "/usr/local/lib/ccache/bin/clang++",

        "LLVM_ASSERTIONS":  "1"
    }
    if llvm != None:
        julia_config["LLVM_VER"] = llvm

    f.addSteps([
        Git(
            name="checkout",
            repourl=getRepositoryURL("Julia"),
            mode='incremental',
            codebase="Julia",
            workdir="julia"),
        SetPropertyFromCommand(
            name="get commit hash",
            command=["git", "rev-parse", "--short", "HEAD"],
            property="hash",
            workdir="julia"),

        ShellCommand(
            name="clean dependencies",
            command=["find", "deps/srccache", "-mindepth", "1", "-maxdepth", "1",
                                              "-not", "-name", "*.tar.*",
                             "-print", "-exec", "rm", "-rf", "{}", "+"],
            workdir="julia",
            flunkOnFailure=False),

        RemoveDirectory(
            name="clean Julia",
            dir="julia/build"),
        ShellCommand(
            name="prepare Julia",
            command=["make", "O=build", "configure"],
            env=julia_env,
            workdir="julia",
            haltOnFailure=True),
        FileCreate(
            name="configure Julia",
            data=generic.strMakeUser(julia_config),
            slavedest="Make.user",
            workdir="julia/build",
            haltOnFailure=True),
        ShellCommand(
            name="compile Julia",
            command=["make", "-j", str(cores)],
            env=julia_env,
            workdir="julia/build",
            haltOnFailure = True)
    ])


    ## package and deploy

    f.addSteps([
        ShellCommand(
            name="prepare deployment",
            command=["mkdir", "-p", Interpolate("julia/%(prop:version)s/")],
            workdir="/mnt/storage/buildslave"),
        ShellCommand(
            name="package and deploy Julia",
            command=["tar", "-cvf",
                     Interpolate("/mnt/storage/buildslave/julia/%(prop:version)s/%(prop:hash)s.tar"),
                     "usr"],
            workdir="julia/build"),
        ShellCommand(
            name="publish deployed Julia",
            command=["ln", "-s", Interpolate("%(prop:hash)s.tar"), "latest.tar"],
            workdir=Interpolate("/mnt/storage/buildslave/julia/%(prop:version)s"))
    ])

    return f



####### BUILD CONFIGURATIONS & SCHEDULERS

c['builders'] = []

from buildbot.config import BuilderConfig
from buildbot.schedulers.basic import SingleBranchScheduler
from buildbot.schedulers.forcesched import ForceScheduler

# manage builds of Julia
julia_builds = {
    'master': 'master',
    '0.5':    'release-0.5'
}
for version, branch in julia_builds.iteritems():
    # instantiate build configurations
    builderNames = []
    for arch, slave in configurations.iteritems():
        name = "julia-%s.%s"%(version, arch)
        c['builders'].append(
            BuilderConfig(
                name=name,
                slavenames=[slave],
                factory=build_julia(version)
            )
        )
        builderNames.append(name)

    # set-up schedulers starting these build configurations
    c['schedulers'].extend([
        SingleBranchScheduler(
            name="julia-%s"%version,
            change_filter = filter.ChangeFilter(branch = branch),
            builderNames = builderNames
        ),
        ForceScheduler(
        name = "build julia-%s"%version,
        codebases = getCodebases(['Julia']),
        builderNames = builderNames)
    ])



