# Steps to build and test our main development tree
def CreateMainFactory(debug=False, cores=8):
    f = BuildFactory()

    ## Julia

    # environment variables
    julia_env = {
        "VERBOSE":          "1",
        "CCACHE_CPP2":      "yes",
        "JULIA_CPU_CORES":  str(cores)
    }

    # Make.user
    julia_config = {
        "USECLANG":         "1",
        "CC":               "/usr/local/lib/ccache/bin/clang",
        "CXX":              "/usr/local/lib/ccache/bin/clang++",

        "LLVM_ASSERTIONS":  "1"
    }

    f.addSteps([
        Git(
            name="checkout",
            repourl=repository,
            mode='incremental',
            workdir="julia"),

        ShellCommand(
            name="clean dependencies",
            command=["find", "deps/srccache", "-mindepth", "1", "-maxdepth", "1",
                                              "-not", "-name", "*.tar.*",
                             "-print", "-exec", "rm", "-rf", "{}", "+"],
            workdir="julia",
            flunkOnFailure=False),

        RemoveDirectory(
            name="clean Julia",
            dir="julia/build"),
        ShellCommand(
            name="prepare Julia",
            command=["make", "O=build", "configure"],
            env=julia_env,
            workdir="julia",
            haltOnFailure=True),
        FileCreate(
            name="configure Julia",
            data=generic.strMakeUser(julia_config),
            slavedest="Make.user",
            workdir="julia/build",
            haltOnFailure=True),
        ShellCommand(
            name="compile Julia",
            command=["make", "-j", str(cores)],
            env=julia_env,
            workdir="julia/build",
            haltOnFailure = True),
        ShellCommand(
            name="test Julia",
            command=["make", "testall"],
            env=julia_env,
            workdir="julia/build")
    ])

    return f

