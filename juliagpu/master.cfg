# Steps to build and test our main development tree
def CreateMainFactory(llvm="3.9.1", debug=False, cores=8):
    f = BuildFactory()

    ## Julia

    # environment variables
    julia_env = {
        "VERBOSE":          "1",
        "CCACHE_CPP2":      "yes",
        "JULIA_CPU_CORES":  str(cores)
    }

    # Make.user
    julia_config = {
        "USECLANG":         "1",
        "CC":               "/usr/local/lib/ccache/bin/clang",
        "CXX":              "/usr/local/lib/ccache/bin/clang++",

        "LLVM_ASSERTIONS":  "1",
        "LLVM_VER":         llvm
    }

    f.addSteps([
        Git(
            name="checkout",
            repourl=getRepositoryURL("Julia"),
            mode='incremental',
            codebase="Julia",
            workdir="julia"),

        ShellCommand(
            name="clean dependencies",
            command=["find", "deps/srccache", "-mindepth", "1", "-maxdepth", "1",
                                              "-not", "-name", "*.tar.*",
                             "-print", "-exec", "rm", "-rf", "{}", "+"],
            workdir="julia",
            flunkOnFailure=False),

        RemoveDirectory(
            name="clean Julia",
            dir="julia/build"),
        ShellCommand(
            name="prepare Julia",
            command=["make", "O=build", "configure"],
            env=julia_env,
            workdir="julia",
            haltOnFailure=True),
        FileCreate(
            name="configure Julia",
            data=generic.strMakeUser(julia_config),
            slavedest="Make.user",
            workdir="julia/build",
            haltOnFailure=True),
        ShellCommand(
            name="compile Julia",
            command=["make", "-j", str(cores)],
            env=julia_env,
            workdir="julia/build",
            haltOnFailure = True)
    ])


    ## packages

    package_env = {
        "JULIA_PKGDIR":    Interpolate("%(prop:builddir)s/packages")
    }
    if debug:
        package_env["TRACE"] = "1"

    f.addSteps([
        RemoveDirectory(
            name="clean packages",
            dir="packages"),
        ShellCommand(
            name="initialize packages",
            command=["./julia", "-e", 'Pkg.init()'],
            env=package_env,
            workdir="julia/build"),
        SetPropertyFromCommand(
            name="get package directory",
            command=["./julia", "-e", "println(Pkg.dir())"],
            property='pkgdir',
            env=package_env,
            workdir="julia/build"),
        Git(
            name="checkout",
            repourl=getRepositoryURL("LLVM"),
            codebase="LLVM",
            workdir=Interpolate("%(prop:pkgdir)s/LLVM"),
            haltOnFailure=True),
        Git(
            name="checkout",
            repourl=getRepositoryURL("CUDAdrv"),
            codebase="CUDAdrv",
            workdir=Interpolate("%(prop:pkgdir)s/CUDAdrv"),
            haltOnFailure=True),
        Git(
            name="checkout",
            repourl=getRepositoryURL("CUDAnative"),
            codebase="CUDAnative",
            workdir=Interpolate("%(prop:pkgdir)s/CUDAnative"),
            haltOnFailure=True),
        ShellCommand(
            name="initialize package dependencies",
            command=["./julia", "-e", 'Pkg.resolve()'],
            env=package_env,
            workdir="julia/build"),
        ShellCommand(
            name="build packages",
            command=["./julia", "-e", 'Pkg.build("CUDAnative")'],
            env=package_env,
            workdir="julia/build"),
        ShellCommand(
            name="test LLVM.jl",
            command=["./julia", "-e", 'Pkg.test("LLVM")'],
            env=package_env,
            workdir="julia/build"),
        ShellCommand(
            name="test CUDAdrv.jl",
            command=["./julia", "-e", 'Pkg.test("CUDAdrv", coverage=true)'],
            env=package_env,
            workdir="julia/build"),
        ShellCommand(
            name="test CUDAnative.jl",
            command=["./julia", "-e", 'Pkg.test("CUDAnative", coverage=true)'],
            env=package_env,
            workdir="julia/build")
    ])


    ## coverage

    f.addSteps([
        ShellCommand(
            name="install Coverage.jl",
            command=["./julia", "-e", 'Pkg.add("Coverage")'],
            env=package_env,
            workdir="julia/build",
            haltOnFailure=True,
            flunkOnFailure=False),
        ShellCommand(
            name="submit CUDAdrv.jl coverage",
            command=["./julia", "-e", 'cd(Pkg.dir("CUDAdrv")); using Coverage; Codecov.submit_local(process_folder())'],
            env=generic.merge({ "CODECOV_TOKEN": passwords.codecov["CUDAdrv"] },
                              package_env),
            workdir="julia/build",
            flunkOnFailure=False),
        ShellCommand(
            name="submit CUDAnative.jl coverage",
            command=["./julia", "-e", 'cd(Pkg.dir("CUDAnative")); using Coverage; Codecov.submit_local(process_folder())'],
            env=generic.merge({ "CODECOV_TOKEN": passwords.codecov["CUDAnative"] },
                              package_env),
            workdir="julia/build",
            flunkOnFailure=False)
    ])

    return f


# Steps to build documentation
def CreateDocFactory(llvm="3.9.1"):
    f = BuildFactory()

    ## Julia (partial)

    # environment variables
    julia_env = {
        "VERBOSE":          "1"
    }

    # Make.user
    julia_config = {
        "LLVM_USE_CMAKE":   "1"
    }

    f.addSteps([
        Git(
            name="checkout",
            repourl=getRepositoryURL("Julia"),
            mode='incremental',
            codebase="Julia",
            workdir="julia"),

        RemoveDirectory(
            name="clean Julia",
            dir="julia/build"),
        ShellCommand(
            name="prepare julia",
            command=["make", "O=build", "configure"],
            env=julia_env,
            workdir="julia",
            haltOnFailure=True),
        FileCreate(
            name="configure Julia",
            data=generic.strMakeUser(julia_config),
            slavedest="Make.user",
            workdir="julia/build",
            haltOnFailure=True)
    ])


    ## LLVM reference & documentation

    f.addSteps([
        ShellCommand(
            name="configure LLVM",
            command=["make", "configure-llvm"],
            workdir="julia/build/deps"),
        ShellCommand(
            name="enable LLVM docs",
            command="cmake -DLLVM_BUILD_DOCS=On -DLLVM_INCLUDE_DOCS=On -DLLVM_ENABLE_DOXYGEN=On -DLLVM_ENABLE_SPHINX=On llvm-*/build_*",
            workdir="julia/build/deps"),
        ShellCommand(
            name="enable LLVM docs search",
            command="sed -i 's/\\(SEARCHENGINE\\s* = \\).*/\\1YES/' llvm-*/build_*/docs/doxygen.cfg",
            workdir="julia/build/deps"),

        ShellCommand(
            name="generate LLVM docs",
            command="make -C llvm-*/build_* sphinx",
            workdir="julia/build/deps"),
        ShellCommand(
            name="package LLVM docs",
            command="tar -C llvm-*/build_*/docs/html -cvf llvm-sphinx.tar .",
            workdir="julia/build/deps"),
        FileUpload(
            name="upload LLVM docs",
            slavesrc="llvm-sphinx.tar",
            masterdest="/tmp/llvm-sphinx.tar",
            workdir="julia/build/deps"),

        ShellCommand(
            name="generate LLVM reference",
            command="make -C llvm-*/build_* doxygen",
            workdir="julia/build/deps"),
        ShellCommand(
            name="package LLVM reference",
            command="tar -C llvm-*/build_*/docs/doxygen/html -cvf llvm-doxygen.tar .",
            workdir="julia/build/deps"),
        FileUpload(
            name="upload LLVM reference",
            slavesrc="llvm-doxygen.tar",
            masterdest="/tmp/llvm-doxygen.tar",
            workdir="julia/build/deps")
    ])


    ## Julia documentation

    f.addSteps([

        ShellCommand(
            name="clean Julia docs",
            command=["make", "cleanall"],
            workdir="julia/build/doc"),
        ShellCommand(
            name="generate Julia docs",
            workdir="julia/build/doc",
            command=["make", "html"]),
        ShellCommand(
            name="package Julia docs",
            workdir="julia/build/doc/_build/html",
            command=["tar", "-cvf", "../julia.tar", "."]),
        FileUpload(
            name="upload Julia docs",
            slavesrc="_build/julia.tar",
            masterdest="/tmp/julia.tar",
            workdir="julia/build/doc")
    ])


    ## Deployment

    f.addSteps([
        MasterShellCommand(
            name="clean deployed docs",
            command="rm -rf /var/www/ci.maleadt.net/docs/*"),
        MasterShellCommand(
            name="prepare deployment",
            command=["mkdir", "/var/www/ci.maleadt.net/docs/julia", "/var/www/ci.maleadt.net/docs/llvm",
                              "/var/www/ci.maleadt.net/docs/llvm/sphinx", "/var/www/ci.maleadt.net/docs/llvm/doxygen"]),
        MasterShellCommand(
            name="deploy julia docs",
            command=["tar", "-xvf", "/tmp/julia.tar", "-C", "/var/www/ci.maleadt.net/docs/julia"]),
        MasterShellCommand(
            name="deploy llvm docs",
            command=["tar", "-xvf", "/tmp/llvm-sphinx.tar", "-C", "/var/www/ci.maleadt.net/docs/llvm/sphinx"]),
        MasterShellCommand(
            name="deploy llvm API docs",
            command=["tar", "-xvf", "/tmp/llvm-doxygen.tar", "-C", "/var/www/ci.maleadt.net/docs/llvm/doxygen"]),
        MasterShellCommand(
            name="fix directory permissions",
            command=["find", "/var/www/ci.maleadt.net/docs", "-type", "d", "-exec",
                     "chmod", "775", "{}", ";"]),
        MasterShellCommand(
            name="fix file permissions",
            command=["find", "/var/www/ci.maleadt.net/docs", "-type", "f", "-exec",
                     "chmod", "664", "{}", ";"]),
        MasterShellCommand(
            name="clean leftovers",
            alwaysRun=True,
            command=["rm", "/tmp/julia.tar", "/tmp/llvm-sphinx.tar", "/tmp/llvm-doxygen.tar"])
    ])

    return f


