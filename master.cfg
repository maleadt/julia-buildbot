def JuliaCUDA_changed(step):
    all_changes = 0
    for k, v in step.build.requests[0].sources.items():
        all_changes += len(v.changes)
    return all_changes == 0 or len(step.build.requests[0].sources['JuliaGPU'].changes) > 0
